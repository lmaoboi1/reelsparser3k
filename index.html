<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling for a more modern look */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        textarea::-webkit-scrollbar-thumb {
            background: #4a5568; /* gray-600 */
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #718096; /* gray-500 */
        }
        #results-list li {
            word-break: break-all;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl shadow-2xl shadow-indigo-500/10 p-6 md:p-8 text-center">
            
            <!-- Header Section -->
            <div class="mb-6">
                <h1 class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-purple-400 to-indigo-400 text-transparent bg-clip-text">Instagram Reel Extractor</h1>
                <p class="text-gray-400 mt-2">Paste the HTML code from your 'Likes' page to extract all Reel links.</p>
            </div>

            <!-- Input Textarea -->
            <div class="mb-6">
                <textarea id="html-input" class="w-full h-64 p-4 bg-gray-900 border-2 border-gray-700 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-300 resize-none text-gray-300" placeholder="Paste your HTML code here..."></textarea>
            </div>

            <!-- Action Button -->
            <button id="parse-btn" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg transition-transform transform hover:scale-105 duration-300 shadow-lg">
                Extract Reel Links
            </button>

            <!-- Results Section -->
            <div id="results-container" class="hidden mt-8 text-left">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold">Extracted Links</h2>
                    <button id="copy-btn" class="bg-gray-700 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                        Copy All
                    </button>
                </div>
                <div id="message" class="text-center text-gray-400 py-4"></div>
                <ul id="results-list" class="bg-gray-900 border border-gray-700 rounded-xl p-4 max-h-96 overflow-y-auto space-y-3">
                    <!-- Links will be inserted here by JavaScript -->
                </ul>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="text-center mt-6">
            <p class="text-gray-500 text-sm">A simple tool for parsing HTML. For educational purposes only.</p>
        </footer>
    </div>

    <script>
        // DOM Element References
        const htmlInput = document.getElementById('html-input');
        const parseBtn = document.getElementById('parse-btn');
        const resultsContainer = document.getElementById('results-container');
        const resultsList = document.getElementById('results-list');
        const copyBtn = document.getElementById('copy-btn');
        const messageEl = document.getElementById('message');

        // Event listener for the main parse button
        parseBtn.addEventListener('click', () => {
            const htmlContent = htmlInput.value;
            if (!htmlContent.trim()) {
                alert("Please paste some HTML code first.");
                return;
            }

            // Create a temporary, in-memory element to parse the HTML string
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = htmlContent;

            // Find all anchor tags that likely point to a post and contain the "Clip" SVG
            const linkElements = tempDiv.querySelectorAll('a[href^="/p/"]');
            const reelLinks = new Set(); // Use a Set to automatically handle duplicates

            linkElements.forEach(link => {
                // Instagram uses an SVG with a <title> of "Clip" to identify Reels in the grid
                const clipIcon = link.querySelector('svg title');
                if (clipIcon && clipIcon.textContent.trim() === 'Clip') {
                    const relativePath = link.getAttribute('href');
                    if(relativePath){
                        const fullUrl = `https://www.instagram.com${relativePath}`;
                        reelLinks.add(fullUrl);
                    }
                }
            });

            displayResults(Array.from(reelLinks));
        });
        
        // Event listener for the copy button
        copyBtn.addEventListener('click', () => {
            const links = Array.from(resultsList.querySelectorAll('a')).map(a => a.href);
            if (links.length === 0) return;

            const linksText = links.join('\n');

            // Use a temporary textarea to copy to clipboard
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = linksText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
            
            // Provide user feedback
            const originalText = copyBtn.textContent;
            copyBtn.textContent = 'Copied!';
            copyBtn.classList.add('bg-green-600', 'hover:bg-green-700');
            copyBtn.classList.remove('bg-gray-700', 'hover:bg-gray-600');

            setTimeout(() => {
                copyBtn.textContent = originalText;
                copyBtn.classList.remove('bg-green-600', 'hover:bg-green-700');
                copyBtn.classList.add('bg-gray-700', 'hover:bg-gray-600');
            }, 2000);
        });

        // Function to display the extracted links on the page
        function displayResults(links) {
            resultsList.innerHTML = ''; // Clear previous results
            messageEl.textContent = ''; // Clear previous messages

            if (links.length > 0) {
                messageEl.style.display = 'none';
                resultsList.style.display = 'block';
                copyBtn.style.display = 'block';

                links.forEach(link => {
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    
                    anchor.href = link;
                    anchor.textContent = link;
                    anchor.target = '_blank'; // Open link in a new tab
                    anchor.rel = 'noopener noreferrer';
                    anchor.className = 'text-indigo-400 hover:text-indigo-300 hover:underline';
                    
                    listItem.appendChild(anchor);
                    resultsList.appendChild(listItem);
                });
            } else {
                resultsList.style.display = 'none';
                copyBtn.style.display = 'none';
                messageEl.style.display = 'block';
                messageEl.textContent = 'No Reel links found. Make sure the HTML contains links to Reels (they have a clip icon).';
            }

            resultsContainer.classList.remove('hidden');
        }

    </script>
</body>
</html>
